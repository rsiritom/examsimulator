<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Quiz</title>
    <style>
        /* Existing styles... */
        button.clear-history {
            background-color: #dc3545;
        }
        button.clear-history:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agile Quiz</h1>
        <!-- Existing HTML code... -->

        <div id="quiz-container">
            <!-- Existing quiz content... -->
        </div>

        <div id="result-container">
            <p class="result" id="result"></p>
            <canvas id="evolutionChart"></canvas>
        </div>

        <!-- New button to clear historical data -->
        <button class="clear-history" onclick="clearHistory()">Clear Historical Data</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Existing script...

        // Function to clear the historical quiz data from localStorage
        function clearHistory() {
            if (confirm("Are you sure you want to clear the historical data?")) {
                localStorage.removeItem('quizAttempts');
                quizAttempts = []; // Reset the attempts array
                updateChart(); // Update the chart to show empty data
                document.getElementById('result-container').style.display = 'none'; // Hide the result container
                alert("Historical data cleared!");
            }
        }

        // Existing functions...
    </script>
</body>
</html>
