<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamSim - Splash Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playful&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000080;
            color: white;
            font-family: 'Playful', sans-serif;
            overflow: hidden;
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .splash-title {
            font-size: 5em;
            animation: grow 1s forwards 2s; /* Start growing at 2 seconds */
        }
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes grow {
            0% { font-size: 5em; }
            10% { font-size: 10em; } /* 100% increase */
            20% { font-size: 12.5em; } /* 150% increase */
            30% { font-size: 15em; } /* 200% increase */
            40% { font-size: 17.5em; } /* 250% increase */
            50% { font-size: 20em; } /* 300% increase */
            100% { font-size: 20em; } /* Hold final size */
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-title">EXAM SIM</div>
    </div>
    <div class="loader"></div>

    <script>
        // Simulates loading for 3 seconds before redirecting
        setTimeout(() => {
            // Redirects to the main application page
            window.location.href = 'main_pmp.html'; // Change this to your main application URL
        }, 3000);
    </script>
</body>
</html>
