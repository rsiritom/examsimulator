<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamSim - Splash Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playful&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000080;
            color: white;
            font-family: 'Playful', sans-serif;
            overflow: hidden;
        }
        .splash-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .splash-title {
            font-size: 5em;
            animation: grow 3s forwards;
        }
        .loader {
            position: absolute;
            bottom: 20px;
            left: calc(50% - 30px); /* Half of the loader's width */
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes grow {
            0% { font-size: 5em; }
            80% { font-size: 8em; }
            100% { font-size: 5em; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-title">EXAM SIM</div>
    </div>
    <div class="loader"></div>

    <script>
        // Simulates loading for 3 seconds before redirecting
        setTimeout(() => {
            // Redirects to the main application page
            window.location.href = 'main_pmp.html'; // Change this to your main application URL
        }, 3000);
    </script>
</body>
</html>
